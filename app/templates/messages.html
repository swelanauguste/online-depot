{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <div style="position: fixed; right:2%; bottom:7%;" class="hide-me alert {% if message.tags %} alert-{{ message.tags }} {% endif %} alert-dismissible fade show col-lg-4 col-12" role="alert">
        <strong>{{ message }}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
</ul>
{% endif %}
